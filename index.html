<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dd6b6d9687.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./assets/images/thankyou.jpg" alt="" class="song-img">
      <h1>Thank you, next</h1>
      <p>Ariana Grande</p>
      <audio controls id = 'song'>
        <source src="assets/music/thankyou.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id = 'play'></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>

    </div>
  </div>

  <script src = "script.js"></script>
</body>

</html>
