<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dd6b6d9687.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="" alt="" id="song-img">
      <h1 id="song-name"></h1>
      <p id="artist-name"></p>
      <audio id='audio' src="" type="audio/mpeg"></audio>
      <input type="range" value="0" id="progress">
      <div class='time'>
        <span class='current-time'>0:00</span>
        <span class='song-duration'>0:00</span>
      </div>
      <div class="controls">
        <div id='backward'><i class="fa-solid fa-backward"></i></div>
        <div onclick='playPause()'><i class="fa-solid fa-play" id='play-button'></i></div>
        <div id='forward'><i class="fa-solid fa-forward" id='forward'></i>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="link">
      <a href="https://github.com/mlkad">
        <img src="./assets/images/git.png" alt="" width="50" height="50">
      </a>
    </div>
    <div class="link">
      <span>2024</span>
    </div>
    <div class="link">
      <a href="https://wearecommunity.io/events/js-stage1-2024q4">
        <img src="./assets/images/rs.png" alt="" width="130px" height="50px">
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
